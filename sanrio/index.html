<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sanrio World</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='30' x='20'>‚≠êÔ∏è</text><text y='.9em' font-size='30' x='50'>‚≠êÔ∏è</text><text y='.9em' font-size='30' x='80'>‚≠êÔ∏è</text></svg>">
  <style>
    /* Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff6f8;
      color: #333;
      overflow-x: hidden;
      position: relative;
    }
    
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(125deg, 
        #ff9ad5 0%, 
        #ffb1f3 20%, 
        #ffc1e3 40%, 
        #ffd6d6 60%, 
        #ffc1e3 80%, 
        #ffb1f3 100%
      );
      z-index: -2;
      animation: rainbow 15s linear infinite;
    }
    
    /* Banner */
    .top-banner {
      width: 100%;
      display: block;
    }
    
    .top-banner img {
      width: 100%;
      height: auto;
      display: block;
    }
    
    /* Animation Keyframes */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    @keyframes color-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.1); }
    }
    
    @keyframes move-bg {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 5px); }
      50% { transform: translate(0, 10px); }
      75% { transform: translate(5px, 5px); }
      100% { transform: translate(0, 0); }
    }
    
    /* Header */
    header {
      background: linear-gradient(90deg, #ff9ad5, #ffb1f3, #ffc1e3, #ffd6d6, #ffc1e3, #ffb1f3, #ff9ad5);
      background-size: 400% 400%;
      animation: color-shift 15s ease infinite;
      padding: 20px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(255, 182, 193, 0.5);
    }
    
    header::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, #ffffff, transparent);
    }
    
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 10px;
    }
    
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 30px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
    }
    
    nav a:hover {
      transform: translateY(-3px);
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 5px 15px rgba(255, 182, 193, 0.4);
    }
    
    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #ffe6f2, #fff0f7);
    }
    
    .hero .content {
      position: relative;
      z-index: 2;
    }
    
    .hero h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #ff66b3, #6666ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 3px 3px 6px rgba(255, 182, 193, 0.3);
      padding-top: 100px;
    }
    
    .hero .subtitle {
      font-size: 1.5rem;
      color: #ff66b3;
      margin-bottom: 40px;
    }
    
    /* Decorative Elements */
    .cloud {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
    }
    
    .cloud-1 {
      width: 100px;
      height: 40px;
      top: 10%;
      left: 10%;
      animation: float 8s ease-in-out infinite;
    }
    
    .cloud-2 {
      width: 150px;
      height: 60px;
      top: 20%;
      right: 15%;
      animation: float 10s ease-in-out infinite reverse;
    }
    
    .cloud-3 {
      width: 80px;
      height: 30px;
      bottom: 20%;
      left: 20%;
      animation: float 7s ease-in-out infinite;
    }
    
    .cloud-4 {
      width: 120px;
      height: 50px;
      bottom: 30%;
      right: 10%;
      animation: float 9s ease-in-out infinite reverse;
    }
    
    .rainbow {
      position: absolute;
      width: 300px;
      height: 150px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 150px 150px 0 0;
      background: linear-gradient(
        to bottom,
        rgba(255, 0, 0, 0.2),
        rgba(255, 165, 0, 0.2),
        rgba(255, 255, 0, 0.2),
        rgba(0, 255, 0, 0.2),
        rgba(0, 0, 255, 0.2),
        rgba(75, 0, 130, 0.2),
        rgba(238, 130, 238, 0.2)
      );
      animation: rainbow 10s linear infinite;
    }
    
    .star {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ffcc00;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: twinkle 2s ease-in-out infinite;
    }
    
    .star-1 { top: 15%; left: 20%; animation-delay: 0s; }
    .star-2 { top: 25%; right: 25%; animation-delay: 0.5s; }
    .star-3 { top: 40%; left: 30%; animation-delay: 1s; }
    .star-4 { top: 50%; right: 20%; animation-delay: 1.5s; }
    .star-5 { top: 65%; left: 25%; animation-delay: 2s; }
    .star-6 { top: 75%; right: 30%; animation-delay: 2.5s; }
    
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: #ff66b3;
      transform: rotate(45deg);
      animation: float 6s ease-in-out infinite;
    }
    
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background: #ff66b3;
      border-radius: 50%;
    }
    
    .heart::before {
      top: -15px;
      left: 0;
    }
    
    .heart::after {
      top: 0;
      left: -15px;
    }
    
    .heart-1 {
      top: 20%;
      right: 20%;
      animation-delay: 0s;
    }
    
    .heart-2 {
      top: 60%;
      left: 20%;
      animation-delay: 2s;
    }
    
    /* Characters */
    .characters {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px 0;
      gap: 30px;
    }
    
    .character {
      position: relative;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: bounce 2s ease-in-out infinite;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      padding: 10px;
      box-shadow: 0 4px 15px rgba(255, 102, 179, 0.3);
      border: 3px solid rgba(255, 102, 179, 0.2);
    }
    
    .character img {
      width: 180px;
      height: 180px;
      object-fit: contain;
      border-radius: 50%;
    }
    
    .character:nth-child(1) { animation-delay: 0s; }
    .character:nth-child(2) { animation-delay: 0.2s; }
    .character:nth-child(3) { animation-delay: 0.4s; }
    
    .character:nth-child(1) { 
      transform: translate(-200px, -100px);
      animation-delay: 0s;
    }
    
    .character:nth-child(2) { 
      transform: translate(0, -150px);
      animation-delay: 0.2s;
    }
    
    .character:nth-child(3) { 
      transform: translate(200px, -100px);
      animation-delay: 0.4s;
    }
    
    .character-image {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Button */
    .btn {
      background: linear-gradient(45deg, #ff66b3, #ff8dc7);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 102, 179, 0.3);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 102, 179, 0.4);
    }
    
    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    
    /* About Section */
    .about-section {
      padding: 100px 20px;
      text-align: center;
      background: linear-gradient(135deg, #fff6f8, #fff0f7);
    }
    
    .about-content {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .about-text {
      font-size: 1.2rem;
      line-height: 1.8;
      color: #66b3ff;
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(255, 102, 179, 0.15);
      position: relative;
      border: 2px solid rgba(255, 102, 179, 0.1);
      backdrop-filter: blur(5px);
    }
    
    .kawaii-text {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #66b3ff;
    }
    
    .about-text p {
      margin-bottom: 20px;
    }
    
    .about-text::before {
      content: '‚ú®';
      position: absolute;
      top: -30px;
      left: -30px;
      font-size: 2.5rem;
      transform: rotate(-15deg);
      text-shadow: 0 0 10px rgba(255, 102, 179, 0.3);
    }
    
    .about-text::after {
      content: 'üíñ';
      position: absolute;
      bottom: -30px;
      right: -30px;
      font-size: 2.5rem;
      transform: rotate(15deg);
      text-shadow: 0 0 10px rgba(255, 102, 179, 0.3);
    }
    
    /* Content Sections */
    .content {
      padding: 100px 20px;
      text-align: center;
    }
    
    h2 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #ff66b3;
      position: relative;
      display: inline-block;
    }
    
    h2::after {
      content: '';
      position: absolute;
      width: 80px;
      height: 5px;
      background: linear-gradient(90deg, #ff94c2, #ff66b3);
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
    }
    
    /* Characters Gallery */
    .characters-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .character-item {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(255, 102, 179, 0.2);
      transition: all 0.3s ease;
      position: relative;
    }
    
    .character-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(255, 102, 179, 0.3);
    }
    
    .character-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-bottom: 3px solid #ffb6c1;
    }
    
    .character-item h3 {
      padding: 15px;
      text-align: center;
      color: #ff66b3;
      font-size: 1.5rem;
      background: linear-gradient(45deg, #fff6f8, #fff0f7);
      margin: 0;
    }
    
    /* Prompt Buttons */
    .prompt-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    
    .prompt-button {
      background: linear-gradient(45deg, #ff66b3, #ff8dc7);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 102, 179, 0.3);
    }
    
    .prompt-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 102, 179, 0.4);
    }
    
    /* Marquee */
    .marquee-container {
      width: 100%;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 0;
      margin-top: 10px;
      backdrop-filter: blur(5px);
    }
    
    .marquee {
      display: flex;
      animation: marquee 20s linear infinite;
      white-space: nowrap;
    }
    
    .marquee span {
      margin-right: 50px;
      color: white;
      font-size: 1.1rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    
    /* KOL Gallery */
    .kol-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      position: relative;
      border: 3px solid transparent;
      border-radius: 20px;
      background: linear-gradient(white, white) padding-box,
                  linear-gradient(45deg, #ff66b3, #66b3ff, #ff66b3) border-box;
      animation: borderGradient 3s linear infinite;
      background-size: 200% 200%;
    }

    .kol-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid rgba(255, 102, 179, 0.1);
      aspect-ratio: 1;
      height: 250px;
    }

    .kol-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .kol-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 102, 179, 0.3);
    }

    .kol-item:hover img {
      transform: scale(1.05);
    }

    .kol-item h3 {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      margin: 0;
      font-size: 1.1rem;
      color: #ff66b3;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    @media (max-width: 768px) {
      .kol-gallery {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
        padding: 15px;
      }
      
      .kol-item {
        height: 200px;
      }
    }
    
    /* Footer */
    footer {
      background: linear-gradient(90deg, #ff9ad5, #ffb1f3, #ffc1e3, #ffd6d6, #ffc1e3, #ffb1f3, #ff9ad5);
      background-size: 400% 400%;
      animation: color-shift 15s ease infinite;
      padding: 40px;
      text-align: center;
      color: white;
      position: relative;
    }
    
    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, #ffffff, transparent);
    }
    
    /* Floating Elements */
    .floating-emoji {
      position: fixed;
      font-size: 2rem;
      z-index: 1;
      pointer-events: none;
      animation: float-emoji 15s linear infinite;
      opacity: 0.6;
    }
    
    @keyframes float-emoji {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(100px, 50px) rotate(90deg);
      }
      50% {
        transform: translate(200px, 0) rotate(180deg);
      }
      75% {
        transform: translate(100px, -50px) rotate(270deg);
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
      }
    }
    
    .emoji-1 { top: 10%; left: 10%; animation-delay: 0s; }
    .emoji-2 { top: 20%; right: 15%; animation-delay: 2s; }
    .emoji-3 { bottom: 15%; left: 20%; animation-delay: 4s; }
    .emoji-4 { bottom: 25%; right: 10%; animation-delay: 6s; }
    .emoji-5 { top: 30%; left: 30%; animation-delay: 8s; }
    .emoji-6 { top: 40%; right: 25%; animation-delay: 10s; }
    .emoji-7 { bottom: 35%; left: 15%; animation-delay: 12s; }
    .emoji-8 { bottom: 45%; right: 20%; animation-delay: 14s; }
    
    /* Copy Notification */
    .copy-notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: 600;
      z-index: 1000;
      animation: fadeInOut 2s ease-in-out;
      pointer-events: none;
    }
    
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -40%); }
      20% { opacity: 1; transform: translate(-50%, -50%); }
      80% { opacity: 1; transform: translate(-50%, -50%); }
      100% { opacity: 0; transform: translate(-50%, -60%); }
    }

    .meme-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      position: relative;
      border: 3px solid transparent;
      border-radius: 20px;
      background: linear-gradient(white, white) padding-box,
                  linear-gradient(45deg, #ff66b3, #66b3ff, #ff66b3) border-box;
      animation: borderGradient 3s linear infinite;
      background-size: 200% 200%;
    }

    @keyframes borderGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .meme-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid rgba(255, 102, 179, 0.1);
      aspect-ratio: 1;
      height: 250px;
    }

    .meme-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .meme-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 102, 179, 0.3);
    }

    .meme-item:hover img {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .meme-gallery {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
        padding: 15px;
      }
      
      .meme-item {
        height: 200px;
      }
    }

    .prompt-container {
      margin: 20px 0;
    }

    .prompt-text {
      color: #ff66b3;
      font-size: 1.2rem;
      margin-bottom: 15px;
      line-height: 1.6;
      text-shadow: 1px 1px 2px rgba(255, 102, 179, 0.2);
    }

    .btn {
      background: linear-gradient(45deg, #ff66b3, #ff8dc7);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 102, 179, 0.3);
    }

      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 102, 179, 0.4);
    }

    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f0ff;
      color: #333;
      overflow-x: hidden;
    }

    /* Header Styles */
    header {
      background: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: clamp(1.5rem, 4vw, 2rem);
      color: #ff69b4;
      text-decoration: none;
      font-weight: bold;
    }

    /* Navigation Styles */
    nav {
      margin-top: 1rem;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      list-style: none;
    }

    .nav-links a {
      color: #666;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ff69b4;
    }

    /* Main Content Styles */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .section {
      margin-bottom: 3rem;
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .section-title {
      color: #ff69b4;
      margin-bottom: 1.5rem;
      font-size: clamp(1.75rem, 4vw, 2.25rem);
      text-align: center;
    }

    /* Character Grid Styles */
    .character-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }

    .character-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .character-card:hover {
      transform: translateY(-5px);
    }

    .character-image {
      width: 100%;
      height: auto;
      aspect-ratio: 1;
      object-fit: cover;
    }

    .character-name {
      padding: 1rem;
      text-align: center;
      color: #ff69b4;
      font-weight: bold;
    }

    /* Meme Grid Styles */
    .meme-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }

    .meme-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .meme-image {
      width: 100%;
      height: auto;
      aspect-ratio: 1;
      object-fit: cover;
    }

    /* Footer Styles */
    footer {
      background: white;
      padding: 1.5rem;
      text-align: center;
      color: #666;
      margin-top: 2rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .section {
        padding: 1.5rem;
      }

      .character-grid,
      .meme-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 0.75rem;
      }

      .section {
        padding: 1rem;
      }

      .character-grid,
      .meme-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Animation for floating hearts */
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0px) rotate(360deg); }
    }

    .floating-heart {
      position: fixed;
      font-size: 2rem;
      color: #ff69b4;
      animation: float 6s ease-in-out infinite;
      opacity: 0.6;
      pointer-events: none;
    }

    /* Loading Animation */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #ff69b4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
